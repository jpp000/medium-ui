<div class="modal-header">
  <h3 class="modal-title">Criar Novo Post</h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="postTitle">Título</label>
      <input
        type="text"
        id="postTitle"
        class="form-control"
        ng-model="post.title"
        placeholder="Digite o título do post"
      />
    </div>
    <div class="form-group">
      <label for="postContent">Conteúdo</label>
      <textarea
        id="postContent"
        class="form-control"
        ng-model="post.content"
        placeholder="Digite o conteúdo do post"
      ></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="submit()">Salvar</button>
  <button class="btn btn-secondary" ng-click="cancel()">Cancelar</button>
</div>
