<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title">Criar Novo Post</h3>
  </div>
  <div class="modal-body">
    <form name="postForm" novalidate>
      <div class="form-group" ng-class="{'has-error': postForm.title.$invalid && postForm.title.$dirty}">
        <label for="postTitle">Título</label>
        <input
          type="text"
          class="form-control"
          id="postTitle"
          name="title"
          ng-model="post.title"
          placeholder="Digite o título do post"
          required
        />
        <p ng-show="postForm.title.$invalid && postForm.title.$dirty" class="help-block">O título é obrigatório.</p>
      </div>
      <div class="form-group" ng-class="{'has-error': postForm.content.$invalid && postForm.content.$dirty}">
        <label for="postContent">Conteúdo</label>
        <textarea
          class="form-control"
          id="postContent"
          name="content"
          ng-model="post.content"
          placeholder="Digite o conteúdo do post"
          required
        ></textarea>
        <p ng-show="postForm.content.$invalid && postForm.content.$dirty" class="help-block">O conteúdo é obrigatório.</p>
      </div>
    </form>
  </div>
  <div style="display: flex; justify-content: space-between; margin: 15px; font-size: x-large;">
    <button class="btn btn-secondary" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-click="submit()" ng-disabled="postForm.$invalid">Salvar</button>
  </div>
</div>

<style>
  .modal-content {
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .modal-header {
    background-color: #f8f9fa;
    border-bottom: 1px solid #e9ecef;
    padding: 1rem;
  }
  .modal-title {
    color: #333;
    font-size: 1.5rem;
    margin: 0;
  }
  .modal-body {
    padding: 1.5rem;
  }
  .form-group {
    margin-bottom: 1rem;
  }
  label {
    color: #555;
    font-weight: 500;
    margin-bottom: 0.5rem;
    display: block;
  }
  .form-control {
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 1.3rem;
    padding: 1rem;
  }
  textarea.form-control {
    min-height: 100px;
    resize: vertical;
  }
  .help-block {
    color: #dc3545;
    font-size: 0.875rem;
    margin-top: 0.25rem;
  }
  .modal-footer {
    border-top: 1px solid #e9ecef;
    padding: 1rem;
  }
  .btn {
    border-radius: 4px;
    font-size: 1.5rem;
    padding: 0.75rem 1.5rem;
    transition: background-color 0.3s ease;
  }
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    color: #fff;
  }
  .btn-primary:hover:not(:disabled) {
    background-color: #0056b3;
    border-color: #0056b3;
  }
  .btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
    color: #fff;
  }
  .btn-secondary:hover {
    background-color: #5a6268;
    border-color: #545b62;
  }
  .btn:disabled {
    opacity: 0.65;
  }
</style>
