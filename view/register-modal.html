<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title">Cadastro de Usuário</h3>
    <button type="button" class="close" ng-click="cancel()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form name="registrationForm" novalidate>
      <div class="form-group" ng-class="{'has-error': registrationForm.name.$invalid && registrationForm.name.$dirty}">
        <label for="userName">Nome</label>
        <input
          type="text"
          class="form-control"
          id="userName"
          name="name"
          ng-model="user.name"
          placeholder="Digite seu nome completo"
          required
        />
        <p ng-show="registrationForm.name.$invalid && registrationForm.name.$dirty" class="help-block">O nome é obrigatório.</p>
      </div>
      <div class="form-group" ng-class="{'has-error': registrationForm.email.$invalid && registrationForm.email.$dirty}">
        <label for="userEmail">E-mail</label>
        <input
          type="email"
          class="form-control"
          id="userEmail"
          name="email"
          ng-model="user.email"
          placeholder="Digite seu e-mail"
          required
        />
        <p ng-show="registrationForm.email.$invalid && registrationForm.email.$dirty" class="help-block">
          <span ng-show="registrationForm.email.$error.required">O e-mail é obrigatório.</span>
          <span ng-show="registrationForm.email.$error.email">Digite um e-mail válido.</span>
        </p>
      </div>
      <div class="form-group" ng-class="{'has-error': registrationForm.password.$invalid && registrationForm.password.$dirty}">
        <label for="userPassword">Senha</label>
        <input
          type="password"
          class="form-control"
          id="userPassword"
          name="password"
          ng-model="user.password"
          placeholder="Digite sua senha"
          required
          ng-minlength="6"
        />
        <p ng-show="registrationForm.password.$invalid && registrationForm.password.$dirty" class="help-block">
          <span ng-show="registrationForm.password.$error.required">A senha é obrigatória.</span>
          <span ng-show="registrationForm.password.$error.minlength">A senha deve ter pelo menos 6 caracteres.</span>
        </p>
      </div>
    </form>
  </div>
  <div style="display: flex; justify-content: space-between; margin: 15px; font-size: x-large;">
    <button class="btn btn-secondary" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-click="register()" ng-disabled="registrationForm.$invalid">Registrar</button>
  </div>
</div>

  }
  .close:hover {
    color: #000;
    opacity: 0.75;
  }
  .modal-body {
    padding: 1.5rem;
  }
  .form-group {

  }
  label {

    font-weight: 500;

  }

  }
